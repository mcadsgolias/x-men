<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto X-Men - Portifólio</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/css/reset.css">
	<link rel="stylesheet" href="./src/css/estilos.css">
	<link rel="stylesheet" href="./src/css//responsivo.css">
</head>
<body>
	<header class="cabecalho">
		<img src="./src/imagens/imagens/logo.svg" alt="logo x-men">
	</header>
	<main class="selecao-de-personagens">
		<section class="personagens">
			<h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
			<ul class="lista-de-personagens">
				<li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Líder da equipe dos mutantes, Ciclope possui o poder de emitir uma rajada de energia cinética de seus olhos que tem grande potencial destrutivo. Esses raios só podem ser controlados por meio de seu visor (ou óculos) feito com quartzo rubi.
				Sua primeira aparição foi em X-Men #1 (Setembro de 1963).">
					<img src="./src/imagens/imagens/card-ciclope.jpg" alt="Personagem ciclope">
				</li>
				<li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Conhecida também como Garota Marvel, Jean Grey é uma das mutantes mais poderosas do mundo. Possui poderes de telecinese e telepatia. Por várias vezes foi escolhida para ser o receptáculo da entidade chama Fênix, cujo poder destrutivo é indescritivo.
				Sua primeira aparição foi em X-Men #1 (Setembro de 1963).">
					<img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
				</li>
				<li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Kitty Pride consegue controlar a densidade de seu corpo, fazendo com que atravesse quase todas as superfícies existentes.
				Sua primeira aparição foi em Uncanny X-Men #129 (janeiro de 1980).">
					<img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
				</li>
				<li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade está na categoria ômega e pode controlar o clima do planeta conforme sua vontade. Conjurando desde furacões até relâmpagos.
				Sua primeira aparição foi em Giant-Size X-Men #1 (Maio de 1975).">
					<img src="./src/imagens/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
				</li>
				<li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira possui a habilidade de sugar as habilidades e memórias de qualquer pessoa por meio do toque da pele.
				Sua primeira aparição foi em The Avengers Annual número 10 de 1981.">
					<img src="./src/imagens/imagens/card-vampira.jpg" alt="Personagem vampira">
				</li>
				<li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine possui um fator de cura acelerado que o permite ter uma vida longeva. Além disso possui olfato e audição superhumanos, sendo um excelente rastreador. Em cada umas das mãos ele possui 3 garras as quais junto com seu esqueleto foram revestidas de adamantium.
				Sua primeira aparição foi em The Incredible Hulk #180 de (Outubro de 1974).">
					<img src="./src/imagens/imagens/card-wolverine.jpg" alt="Personagem wolverine">
				</li>
				<li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno possui a habilidade de se teletransportar para um lugar que ele possa visualizar. Além disso, ele também é capaz de escalar paredes.
				Sua primeira aparição foi em Giant-Size X-Men #1 (Maio de 1975).">
					<img src="./src/imagens/imagens/card-noturno.jpg" alt="Personagem noturno">
				</li>
				<li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é o principal antagonista do grupo de mutante X-men. Possui poderes de controle do magnetismo conforme sua vontade.
				Sua primeira aparição foi em X-Men #1 (Setembro de 1963).">
					<img src="./src/imagens/imagens/card-magneto.jpg" alt="Personagem magneto">
				</li>
			</ul>
		</section>	
		<section class="personagem-selecionado">
			<img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="Personagem Selecionado">
			<div class="informacoes-personagem">
				<h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
				<p class="descricao-personagem" id="descricao-personagem">.</p>
			</div>
		</section>
	</main>
	<script src="./src/js/index.js"></script>
</body>
